<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anciens meubles pour une nouvelle vie</title>
  </head>
  <body>
    <!-- home-page.component.html -->
    <h1>Liste des meubles</h1>

    <div *ngIf="loading">
      <p>Chargement des données...</p>
    </div>

    <ul *ngIf="cardFurnitures.length > 0 && !loading">
      <li *ngFor="let furniture of cardFurnitures">
        <strong>{{ furniture.name }}</strong>
        <img [src]="furniture.image" alt="{{ furniture.name }}" width="200" />
        <p>{{ furniture.description }}</p>
        <p>{{ furniture.price }}</p>
        <button>Acheter</button>
      </li>
    </ul>

    <p *ngIf="cardFurnitures.length === 0 && !loading && !error">
      Aucun meuble disponible pour le moment.
    </p>

    <p *ngIf="error">Une erreur est survenue lors du chargement des données.</p>
  </body>
</html>
