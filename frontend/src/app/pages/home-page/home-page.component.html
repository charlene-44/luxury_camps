<main class="p-4 text-emerald-950">
  <!-- Chargement -->
  <div *ngIf="loading" class="text-center mb-6">
    <p>Chargement des données...</p>
  </div>

  <!-- Liste des cartes -->
  <section
    *ngIf="cardFurnitures.length > 0 && !loading"
    class="grid grid-cols-1 md:grid-cols-3 gap-4"
  >
    <card-furniture
      *ngFor="let furniture of cardFurnitures"
      [furniture]="furniture"
    ></card-furniture>
  </section>

  <!-- Message quand il n'y a pas de meubles -->
  <p
    *ngIf="cardFurnitures.length === 0 && !loading && !error"
    class="text-center mt-6"
  >
    Aucun meuble disponible pour le moment.
  </p>

  <!-- Message d'erreur -->
  <p *ngIf="error" class="text-center text-red-500 mt-6">
    Une erreur est survenue lors du chargement des données.
  </p>
</main>
