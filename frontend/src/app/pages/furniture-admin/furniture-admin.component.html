<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Administration des meubles</h1>
    <a [routerLink]="['/admin/furniture/new']" 
       class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition">
      Ajouter un meuble
    </a>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nom
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Prix
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Statut
          </th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let furniture of furnitures">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">
              {{ furniture.name }}
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">
              {{ furniture.price }}€
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-800': furniture.status === 'Available',
                    'bg-red-100 text-red-800': furniture.status === 'Out of stock',
                    'bg-gray-100 text-gray-800': furniture.status === 'Discontinued'
                  }">
              {{ furniture.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <a [routerLink]="['/admin/furniture', furniture.id, 'edit']" 
               class="text-emerald-600 hover:text-emerald-900 mr-4">
              Modifier
            </a>
            <button (click)="onDelete(furniture.id)" 
                    class="text-red-600 hover:text-red-900">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-4">
    <p>Chargement des données...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="text-center py-4 text-red-600">
    Une erreur est survenue lors du chargement des données.
  </div>
</div>
