<!-- frontend\src\app\pages\furniture-add\furniture-add.component.html -->

<div class="p-8 max-w-3xl mx-auto bg-emearald-950 shadow-lg rounded-lg">
  <h1 class="text-4xl font-extrabold text-emerald-950 mb-8 text-center">
    Ajouter un meuble
  </h1>

  <form [formGroup]="furnitureForm" (ngSubmit)="submitForm()" class="space-y-6">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-white mb-2">Nom</label>
      <div class="relative">
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          placeholder="Enter furniture name"
        />
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-white mb-2">
        Description
      </label>
      <textarea
        formControlName="description"
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
        placeholder="Write a short description"
      ></textarea>
    </div>

    <!-- Size -->
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label class="block text-sm font-medium text-white mb-2">Taille</label>
        <input
          type="text"
          formControlName="size"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          placeholder="exemple 120x80 cm"
        />
      </div>

      <!-- Colour -->
      <div class="w-1/2">
        <label class="block text-sm font-medium text-white mb-2">
          Couleur
        </label>
        <input
          type="text"
          formControlName="colour"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          placeholder="exemple marron, jaune"
        />
      </div>
    </div>

    <!-- Quantity -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-white mb-2">
          Quantité
        </label>
        <input
          type="number"
          formControlName="quantity"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          placeholder="Entrez la quantité"
        />
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium text-white mb-2">Prix (€)</label>
        <input
          type="number"
          step="0.01"
          formControlName="price"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          placeholder="exemple 500"
        />
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-emerald-950 mb-2">Statut</label>
      <select
        formControlName="status"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
      >
        <option value="">Choisissez le statut</option>
        <option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>

    <!-- Type -->
    <div>
      <label class="block text-sm font-medium text-white mb-2">Type</label>
      <select
        formControlName="typeId"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
      >
        <option value="">Choisissez un type</option>
        <option *ngFor="let type of furnitureTypes" [value]="type.id">
          {{ type.name }}
        </option>
      </select>
    </div>

    <!-- Materials -->
    <div>
      <label class="block text-sm font-medium text-white mb-2">
        Matériau
      </label>
      <div
        *ngFor="let material of materials"
        class="flex items-center space-x-2"
      >
        <input
          type="checkbox"
          [value]="material.id"
          (change)="onMaterialChange($event)"
          class="form-checkbox text-emerald-950 focus:ring-emerald-950"
        />
        <span class="text-emerald-950">{{ material.name }}</span>
      </div>
    </div>

    <!-- Image URLs -->

    <div>
      <label class="block text-sm font-medium text-white mb-2">Image</label>
      <div formArrayName="imageUrls" class="space-y-2">
          <div
          *ngFor="let ctrl of imageUrls.controls; let i = index"
          class="flex items-center space-x-3"
        >
          <!-- Input for Image URL -->
          <input
            [formControlName]="i"
            type="text"
            placeholder="Image URL"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-950 focus:border-emerald-950"
          />
    
          <!-- Add Image Button -->
          <button
            type="button"
            (click)="addImageUrl()"
            class="px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-emerald-950 text-white hover:bg-emerald-800 w-1/3 focus:outline-none focus:ring-2 focus:ring-emerald-950 transition"
          >
            Ajouter une image
          </button>
        </div>
      </div>
    </div>
    

    <!-- Submit -->
    <div class="text-right">
      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-emerald-950 text-white hover:bg-emerald-800 w-1/3 focus:outline-none focus:ring-2 focus:ring-emerald-950 transition"
      >
        {{ loading ? "Submitting..." : "Ajouter un meuble" }}
      </button>
    </div>
  </form>
</div>
