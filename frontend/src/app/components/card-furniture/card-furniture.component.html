<!-- frontend/src/app/components/card-furniture/card-furniture.component.html -->

<div class="bg-orange-50 p-4 rounded-lg shadow-lg">
  <strong class="block text-lg font-semibold mb-2 text-center">{{
    furniture.name
  }}</strong>
  <img
    [src]="furniture.imageUrl"
    alt="{{ furniture.name }}"
    class="w-full max-w-xs h-auto rounded-lg mb-3 mx-auto"
  />
  <div class="flex items-center justify-between mt-3">
    <p class="text-sm font-bold">{{ furniture.price }}€</p>
    <a
      [routerLink]="['/furniture', furniture.id]"
      class="bg-emerald-950 hover:bg-emerald-900 text-white font-bold py-2 px-4 rounded transition duration-300"
    >
      Voir détails
    </a>
  </div>
</div>
