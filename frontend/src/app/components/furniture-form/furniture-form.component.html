<!-- frontend\src\app\components\furniture-form\furniture-form.component.html -->

<div class="form-wrapper">
  <form [formGroup]="furnitureForm" (ngSubmit)="submit()">
    <!-- Message d'erreur -->
    <p *ngIf="error" class="error-text">{{ error }}</p>

    <!-- Nom -->
    <div class="standard-container">
      <label class="field-title"
        >Nom
        <input
          type="text"
          formControlName="name"
          class="field-input"
          placeholder="Nom du meuble"
        />
      </label>
    </div>

    <!-- Description -->
    <div class="standard-container">
      <label class="field-title">
        Description
        <textarea
          formControlName="description"
          rows="3"
          class="field-input"
          placeholder="Description"
        ></textarea>
      </label>
    </div>

    <!-- Taille et Couleur -->
    <div class="special-container-1">
      <div class="w-1/2">
        <label class="field-title"
          >Taille
          <input
            type="text"
            formControlName="size"
            class="field-input"
            placeholder="ex: 120x80 cm"
          />
        </label>
      </div>
      <div class="w-1/2">
        <label class="field-title">
          Couleur
          <input
            type="text"
            formControlName="colour"
            class="field-input"
            placeholder="ex: Marron"
          />
        </label>
      </div>
    </div>

    <!-- Quantité et Prix -->
    <div class="special-container-2">
      <div>
        <label class="field-title"
          >Quantité
          <input
            type="number"
            formControlName="quantity"
            class="field-input"
            placeholder="Quantité"
          />
        </label>
      </div>
      <div>
        <label class="field-title"
          >Prix (€)
          <input
            type="number"
            step="0.01"
            formControlName="price"
            class="field-input"
            placeholder="Prix"
          />
        </label>
      </div>
    </div>

    <!-- Statut -->
    <div class="standard-container">
      <label class="field-title"
        >Statut

        <select formControlName="status" class="field-input">
          <option value="">Sélectionner un statut</option>
          <option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </label>
    </div>

    <!-- Type -->
    <div class="standard-container">
      <label class="field-title"
        >Type
        <select formControlName="typeId" class="field-input">
          <option value="">Sélectionner un type</option>
          <option *ngFor="let type of furnitureTypes" [value]="type.id">
            {{ type.name }}
          </option>
        </select>
      </label>
    </div>

    <!-- Matériaux -->
    <div class="standard-container">
      <label class="field-title"
        >Matériaux
        <div *ngFor="let material of materials" class="special-container-3">
          <input
            type="checkbox"
            [value]="material.id"
            (change)="onMaterialChange($event)"
            [checked]="
              (furnitureForm.get('materialIds')?.value || []).indexOf(
                material.id
              ) !== -1
            "
            class="mr-2"
          />
          <span>{{ material.name }}</span>
        </div>
      </label>
    </div>

    <!-- URL des images -->
    <div class="standard-container">
      <label class="field-title">
        URL des images
        <div formArrayName="imageUrls" class="space-y-2">
          <div
            *ngFor="let ctrl of imageUrls.controls; let i = index"
            class="special-container-3"
          >
            <input
              [formControlName]="i"
              type="text"
              placeholder="URL de l'image"
              class="field-input"
            />
            <button
              type="button"
              (click)="removeImageUrl(i)"
              class="remove-image-button"
            >
              Supprimer
            </button>
          </div>
        </div>
        <button type="button" (click)="addImageUrl()" class="add-image-button">
          Ajouter une image
        </button>
      </label>
    </div>

    <!-- Bouton de soumission -->
    <div class="form-footer">
      <button
        type="submit"
        [disabled]="loading"
        class="add-furniture-button"
      >
        {{ loading ? "Envoi en cours..." : "Valider" }}
      </button>
    </div>
  </form>
</div>
