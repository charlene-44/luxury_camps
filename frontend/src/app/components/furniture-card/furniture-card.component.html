<!-- frontend/src/app/components/furniture-card/furniture-card.component.html -->

<div class="furniture-card">
  <!-- Display the first image if available -->
  <img
    *ngIf="furniture.imageUrl"
    [src]="furniture.imageUrl"
    alt="{{ furniture.name }}"
    class="furniture-image"
  />
  <div class="furniture-details">
    <h2>{{ furniture.name }}</h2>
    <p><strong>Price:</strong> {{ furniture.price | currency }}</p>
  </div>
</div>
